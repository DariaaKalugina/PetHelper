
<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Регистрация</title>

</head>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand"><p style="font-weight: bold; color: purple">PetHelper</p></a>
</nav>
<body>

    {% if user_created %}

        <div class="alert alert-success">User Created</div>

    {% elif error_message=="user_exists" %}

        <div class="alert alert-danger">User with this login already exists</div>

    {%endif%}

    <div class="container">

        <h1>Регистрация</h1>



        <form method="post" action="add_user">

            <div class="form-group">



                <label>ФИО</label>

                <input class="form-control" type="text" name="fio" required>



                <label>Логин</label>

                <input class="form-control" type="text" name="username" required>



                <label>Пароль</label>

                <input class="form-control" type="text" name="password" required>



                <label>Дата рождения</label>

                <input class="form-control" type="text" name="datebirth">



                <label>Ближайшая станция метро</label>

                <input class="form-control" type="text" name="metro">


                <label>Мобильный телефон</label>

                <input class="form-control" type="text" name="tel">


                <label>Дополнительная информация</label>

                <input class="form-control" type="text" name="info">

            </div>

            <button type="submit" class="btn btn-success">Зарегистрироваться</button>

        </form>

    </div>

</body>

</html>
